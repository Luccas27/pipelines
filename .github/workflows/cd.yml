on:
  workflow_call:
    secrets:
      DOTENV_KEY:
        required: false
        description: 'Secret for .env file'
      DOCKERHUB_USERNAME:
        required: true
        description: 'Username for Docker Hub'
      DOCKERHUB_TOKEN:
        required: true
        description: 'Token for Docker Hub authentication'
      SSH_HOST:
        required: true
        description: 'SSH host for deployment'
      SSH_KEY:
        required: true
        description: 'SSH private key for deployment'
      SSH_USER:
        required: true
        description: 'SSH username for deployment'
      SSH_PORT:
        required: true
        description: 'SSH port for deployment'
    inputs:
      environment:
        type: string
        required: true
        default: Staging
      dockercompose_filename:
        type: string
        required: true
        default: docker-compose.dev.yml
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{inputs.environment}}

    steps:
      - name: â˜ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ðŸ—ï¸ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸ Configure ssh connection
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_KEY }}"

      - name: ðŸ” CodeQL - Initialize
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: ðŸ“¦ CodeQL - Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ” CodeQL - Perform Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript-typescript'

      - name: ðŸš€ Deploy
        env:
          DOCKER_HOST: ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT }}
          DOTENV_KEY: ${{secrets.DOTENV_KEY}}
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          docker compose -f ${{inputs.dockercompose_filename}} down -v || true \
          && docker compose -f ${{inputs.dockercompose_filename}} pull \
          && docker compose -f ${{inputs.dockercompose_filename}} up -d

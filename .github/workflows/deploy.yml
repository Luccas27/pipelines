name: ðŸ“¦ Deploy build

on:
  workflow_call:
    secrets:
      SSH_KEY:
        required: true
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_PORT:
        required: true
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â˜ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸ Configure ssh connection
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_KEY }}"

      - name: ðŸ˜Ž Deploy to production server
        env:
          DOCKER_HOST: ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT }}
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          docker compose -f docker-compose.prod.yml down -v || true \
          && docker compose -f docker-compose.prod.yml pull \
          && docker compose -f docker-compose.prod.yml up -d

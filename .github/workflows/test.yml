on:
  workflow_call:
jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ☁️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        uses: bahmutov/npm-install@v1

      - name: 🔍 Run tests
        run: npm run test --if-present

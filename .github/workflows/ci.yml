on:
  workflow_call:
    secrets:
      DOTENV_KEY:
        required: false
        description: 'Secret for .env file'
      DOCKERHUB_USERNAME:
        required: true
        description: 'Username for Docker Hub'
      DOCKERHUB_TOKEN:
        required: true
        description: 'Token for Docker Hub authentication'
    inputs:
      environment:
        type: string
        required: true
        default: Staging
      docker_image_tag:
        type: string
        required: true
        description: 'Image name and tag to be deployed to docker'
      target:
        type: string
        required: false
        default: dev
        description: 'Sets the target stage in dockerfile to build'
jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{inputs.environment}}

    steps:
      - name: â˜ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Lint Code Base
        run: npm run lint --if-present

      - name: ğŸ” Run tests
        run: npm run test --if-present

      - name: ğŸ¦ˆ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: ${{secrets.DOTENV_KEY}}
          target: ${{inputs.target}}
          push: true
          tags: ${{ inputs.docker_image_tag }}
          platforms: linux/amd64,linux/arm64

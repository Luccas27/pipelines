on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: 'Environment for deployment'
      docker_image_tag:
        type: string
        required: true
        description: 'Image name and tag to be deployed to docker'

    secrets:
      DOTENV_KEY:
        required: false
        description: 'Secret for .env file'
      DOCKERHUB_USERNAME:
        required: true
        description: 'Username for Docker Hub'
      DOCKERHUB_TOKEN:
        required: true
        description: 'Token for Docker Hub authentication'

  workflow_dispatch:

jobs:
  ci:
    name: 🧑‍💻 Continous Integration
    environment: ${{inputs.environment}}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ☁️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        uses: bahmutov/npm-install@v1

      - name: 🔍 Lint Code Base
        run: npm run lint --if-present

      - name: 🔍 Run tests
        run: npm run test --if-present

      - name: 🏗️ Build Application
        env:
          DOTENV_KEY: ${{ secrets.DOTENV_KEY }}
        run: |
          npm run build
          npm prune --omit=dev

      - name: 🦈 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🗝️ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 📦 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ inputs.docker_image_tag }}
          platforms: linux/amd64,linux/arm64
